[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tabular-ml"
version = "0.1.0"
description = "TabTransformer regression pipeline for used car mileage prediction."
authors = [{ name = "AutoGenerated" }]
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.0",
    "numpy>=1.24",
    "scikit-learn>=1.4",
    "torch>=2.2",
    "statsmodels>=0.14",
    "tqdm>=4.66",
    "scipy>=1.11",
    "pyyaml>=6.0",
    "openpyxl>=3.1",
    "xlrd==1.2.0",
]

[tool.setuptools.packages.find]
where = ["src"]
